<body>
<div class="body">
    <label class="overviewLabel">Server Settings</label>
    <br><br>
    <form action="/settings" method="POST">
        <div>
            <div class="accordion">
                <input id="accordion-1" type="radio" name="accordion-radio" hidden="">
                <label class="accordion-header c-hand" for="accordion-1"><i class="fas fa-arrow-alt-circle-down"></i>
                    General</label>
                <div class="accordion-body">
                    <label>
                        Interface method:
                        <select name="interfaceNetworkUsage">
                            <option value="high">Modal (High)</option>
                            <option value="low">Redirect (Low)</option>
                        </select>
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>Using modals requires the server to send a lot more code, whereas redirects
                                don't (useful for slow connections)</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Default playback quality:
                        <select name="defaultPlayback">
                            <option value="8k">8K</option>
                            <option value="4k">4K</option>
                            <option value="2k">2K</option>
                            <option value="1080p">1080P</option>
                            <option value="720p">720P</option>
                            <option value="480p">480P</option>
                            <option value="360p">360P</option>
                            <option value="240p">240P</option>
                            <option value="144p">144P</option>
                        </select>
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>When you visit an item to play it, the player will automatically run at this
                                quality</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Debug enabled:
                        <input type="checkbox">
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>Whether to output errors to the server terminal</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Maintenance mode enabled:
                        <input type="checkbox">
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>When enabled, this immediatly redirects all users to a page stating the site is
                                under
                                construction. Useful for when you need to do maintenance, but don't want to stop the
                                software.</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Security enabled:
                        <input type="checkbox">
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>Whether to use logins, or ignore security altogether (WARNING: this will allow
                                anyone
                                visiting the page to do anything that normal users could)</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Compression method:
                        <select>
                            <option value="gzip">GZip</option>
                            <option value="brotli">Brotli</option>
                        </select>
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>GZip for HTTP connections, Brotli for HTTPS (brotli is a better compression,
                                though Mac
                                A1 chips are currently unsuported)</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Security issuer:
                        <input type="text">
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>A string that you should keep secret as it's used for security</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Security secret key:
                        <input type="text">
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>WARNING: KEEP THIS SECRET! If someone gets a hold of this, they can make API
                                keys</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Search host:
                        <input type="text">
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>The IP address or domain of the search server</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Search key:
                        <input type="text">
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>The key used to access the search server</label>
                        </div>
                    </div>
                    <br><br>
                    <label>Server name:<input type="text"></label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>The name of the server</label>
                        </div>
                    </div>
                    <br>
                    <form action="/api/upload?type=favicon" enctype="multipart/form-data" method="post">
                        <label>Favicon:
                            <input id="fileToUpload" name="fileToUpload" type="file">
                            <input name="submit" type="submit" value="Upload">
                        </label>
                        <div class="popover popover-right">
                            <i class="fas fa-question-circle"></i>
                            <div class="popover-container">
                                <label>The icon next to the URL in the browser</label>
                            </div>
                        </div>
                    </form>
                    <br>
                    <label>Allow registrations: <input type="checkbox"></label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>Allow new accounts to be created</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="settings-divider"></div>
            <div class="accordion">
                <input id="accordion-2" type="radio" name="accordion-radio" hidden="">
                <label class="accordion-header c-hand" for="accordion-2"><i class="fas fa-arrow-alt-circle-down"></i>
                    View</label>
                <div class="accordion-body">
                    <label>
                        Display mode:
                        <select name="displayMode">
                            <option value="gridView">Grid</option>
                            <option value="tableView">Table</option>
                        </select>
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>The default is grid, table provides a spreadsheet like page</label>
                        </div>
                    </div>
                    <br>
                    <label class="topicLabel">Home page:</label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>What to show on the home page</label>
                        </div>
                    </div>
                    <br><br>
                    <label class="subLabel">New:</label>
                    <br>
                    <label>Books: <input type="checkbox"></label>
                    <label>Games: <input type="checkbox"></label>
                    <label>Movies: <input type="checkbox"></label>
                    <label>Music: <input type="checkbox"></label>
                    <label>TV Shows: <input type="checkbox"></label>
                    <br>
                    <label class="subLabel">Popular:</label>
                    <br>
                    <label>Books: <input type="checkbox"></label>
                    <label>Games: <input type="checkbox"></label>
                    <label>Movies: <input type="checkbox"></label>
                    <label>Music: <input type="checkbox"></label>
                    <label>TV Shows: <input type="checkbox"></label>
                    <br><br>
                    <label class="topicLabel">Search:</label>
                    <br><br>
                    <label>Search method:
                        <select name="searchMethod">
                            <option value="searchDatabase">Database search</option>
                            <option value="searchServer">Search server</option>
                        </select>
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>The method to use to perform searches. Search servers are faster than
                                databases</label>
                        </div>
                    </div>
                    <br>
                    <label>Max results: <input type="text"></label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>The amount of items to display per page</label>
                        </div>
                    </div>
                    <br><br>
                    <label class="topicLabel">Browse:</label>
                    <br><br>
                    <label>Max results: <input type="text"></label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>The amount of items to display when browsing</label>
                        </div>
                    </div>
                    <br>
                    <label>Font size: <input type="text"></label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>Global font size</label>
                        </div>
                    </div>
                    <br>
                    <label>Font type: <input type="text"></label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>Global font type</label>
                        </div>
                    </div>
                    <br>
                    <label>Font color: <input type="text"></label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>Global font color</label>
                        </div>
                    </div>
                    <br>
                    <label>Card width: <input type="text"></label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>The width of item cards</label>
                        </div>
                    </div>
                    <br>
                    <label>Sticky top menu: <input type="checkbox"></label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>Whether to keep the top menu always accessible, or make it stay at the top of
                                the
                                page</label>
                        </div>
                    </div>
                    <br>
                    <label class="subLabel">Show in table view:</label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>When you're using the table view, these checkboxes customize the displayed
                                columns</label>
                        </div>
                    </div>
                    <br>
                    <label>Poster: <input type="checkbox"></label>
                    <br>
                    <label>Name: <input type="checkbox"></label>
                    <br>
                    <label>Runtime: <input type="checkbox"></label>
                    <br>
                    <label>Genre: <input type="checkbox"></label>
                    <br>
                    <label>MPAA rating: <input type="checkbox"></label>
                    <br>
                    <label>User rating: <input type="checkbox"></label>
                    <br>
                    <label>Language: <input type="checkbox"></label>
                    <br>
                    <label>Release date: <input type="checkbox"></label>
                    <br>
                    <label>Actions: <input type="checkbox"></label>
                </div>
            </div>
            <div class="settings-divider"></div>
            <div class="accordion">
                <input id="accordion-3" type="radio" name="accordion-radio" hidden="">
                <label class="accordion-header c-hand" for="accordion-3"><i class="fas fa-arrow-alt-circle-down"></i>
                    Encoding</label>
                <div class="accordion-body">
                    <label class="subLabel">Programs:</label>
                    <br>
                    <label>
                        Encoder:
                        <select name="encoderProgram">
                            <option value="ffmpeg">FFMpeg</option>
                            <option value="handbrake">HandBrake</option>
                        </select>
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>This program is responsible for transcoding (converting) your files. FFMpeg
                                is
                                default.</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Inspector:
                        <select name="inspectorProgram">
                            <option value="mediainfo">MediaInfo</option>
                            <option value="ffprobe">FFProbe</option>
                        </select>
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>This program is responsible for reading in the metadata of your media files.
                                MediaInfo
                                is default</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Audio codec:
                        <select>
                            <option value="aac">AAC</option>
                            <option value="mp3">MP3</option>
                            <option value="flac">FLAC</option>
                            <option value="ogg">OGG</option>
                            <option value="alac">ALAC</option>
                            <option value="ac3">AC3</option>
                            <option value="wav">WAV</option>
                        </select>
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>Which audio codec to use during the transcoding process</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Audio rate:
                        <select>
                            <option value="fourEightK">48K</option>
                        </select>
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>The audio rate (only supporting 48K for now)</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Audio preset:
                        <select>
                            <option value="ultraFast">Ultra fast</option>
                            <option value="superFast">Super fast</option>
                            <option value="veryFast">Very fast</option>
                            <option value="faster">Faster</option>
                            <option value="fast">Fast</option>
                            <option value="medium">Medium</option>
                            <option value="slow">Slow</option>
                            <option value="slower">Slower</option>
                            <option value="verySlow">Very slow</option>
                            <option value="placebo">Placebo</option>
                        </select>
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>The audio preset to use during the transcoding process (the slower, the
                                better
                                quality)</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Video container:
                        <select>
                            <option value="flv">FLV</option>
                            <option value="mp4">MP4</option>
                            <option value="wmv">WMV</option>
                            <option value="avi">AVI</option>
                            <option value="mkv">MKV</option>
                            <option value="ogv">OGV</option>
                            <option value="ts">TS</option>
                            <option value="m2ts">M2TS</option>
                            <option value="webm">WebM</option>
                        </select>
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>The video container to use. MP4 is the most common, WebM is another good
                                option for
                                streaming</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Video codec:
                        <select>
                            <option value="hTwoSixFour">H264</option>
                            <option value="hTwoSixFive">H265</option>
                            <option value="flv">FLV</option>
                            <option value="divx">DivX</option>
                            <option value="mpegFour">MPEG4</option>
                        </select>
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>The video codec to use during the transcoding process (H264 is most
                                supported)</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Video preset:
                        <select>
                            <option value="ultraFast">Ultra fast</option>
                            <option value="superFast">Super fast</option>
                            <option value="veryFast">Very fast</option>
                            <option value="faster">Faster</option>
                            <option value="fast">Fast</option>
                            <option value="medium">Medium</option>
                            <option value="slow">Slow</option>
                            <option value="slower">Slower</option>
                            <option value="verySlow">Very slow</option>
                            <option value="placebo">Placebo</option>
                        </select>
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>The video preset to use during the transcoding process (the slower, the
                                better
                                quality)</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Video tune film:
                        <input type="checkbox">
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>Passed to the encoder during the transcoding process. Useful when dealing
                                with
                                film</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Video tune animation:
                        <input type="checkbox">
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>Passed to the encoder during the transcoding process. Useful when dealing
                                with older
                                animation film</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Video tune grain:
                        <input type="checkbox">
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>Passed to the encoder during the transcoding process</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Video tune still image:
                        <input type="checkbox">
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>Passed to the encoder during the transcoding process</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Video fast decode:
                        <input type="checkbox">
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>Passed to the encoder during the transcoding process. Useful when running on
                                older
                                systems or slow hard drives</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Video zero latency:
                        <input type="checkbox">
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>Passed to the encoder during the transcoding process. Useful when streaming
                                over the
                                internet</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Video fast start:
                        <input type="checkbox">
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>Passed to the encoder during the transcoding process. Useful when using slow
                                connections
                                / hard drives</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Video tune PSNR:
                        <input type="checkbox">
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>Passed to the encoder during the transcoding process</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Video tune SSNR:
                        <input type="checkbox">
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>Passed to the encoder during the transcoding process</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Video CRF:
                        <input type="text">
                    </label>
                    <div class="popover popover-right">
                        <i class="fas fa-question-circle"></i>
                        <div class="popover-container">
                            <label>Passed to the encoder during the transcoding process</label>
                        </div>
                    </div>
                    <br>
                    <label>
                        Video black border removal:
                        <input type="checkbox">
                    </label>
